<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="section-container">
      <figure class="figure-container">
        <img class="figure-container-img" src="./images/image-equilibrium.jpg" alt="Ethereum Image">
        <div class="figure-container-bg--overlay">
          <div class="figure-container-img--overlay">
          
          </div>
          <img class="icon" src="./images/icon-view.svg" alt="View Icon">
        </div>
        
      </figure>
      <div class="desc-container">
        <h1 class="desc-container-title">Equilibrium #3429</h1>
        <p class="desc-container-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="desc-container-info">
          <p class="val"><span></span>0.041 ETH</p>
          <p class="time"><span></span>3 days left</p>
        </div>
        <p class="desc-container-author"><span></span>Creation of <a href="/">Jules Wyvern</a></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Liz√°rraga</a>.
  </div>
</body>
</html>
